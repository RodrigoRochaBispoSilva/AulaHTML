<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
  body
    {        
    margin: 0%;
    padding: 0%;    
    }

    h1
{
    margin: 0%;
    background-color: rgb(96, 0, 0);
    color: white;
    padding: 30px;
}

.negrito
{
    font-weight: bold;
}

.italico
{
    font-style: italic;
}

.sublinhado
{
    text-decoration: underline;
}    

.destaque
{
    background-color: yellow;
    border: 1px solid red;
}

    table, th, td
    {
        border: 1px solid red;
        border-collapse: collapse;
        padding: 5px;
    }

</STyle>
</head>
<body>
    <h1>Exemplo 5 - CSS.</h1>

    <p>
        Ola, seja <span class="negrito destaque" > bem vindo</span> a minha pagina.
    </p>

<p class="sublinhado">
    Abaixo informacoes pessoais.
</p>

<ul>
    <li>Nome: <span class="italico"> Rodrigo Rocha Bispo Silva</span></li>
    <li>Cidade: <span class="sublinhado"> Mococa</span></li>
    <li>Curso: <span class="negrito italico"> Mtec em informatica para Iternet.</span></li>
</ul>

<table>
    <tr>
        <th>Amigo</th>
        <th>Cidade</th>
        <th>Estado</th>
    </tr>

<tr>
<td class="italico">Maria</td>
<td>Mococa</td>
<td>SP</td>
</tr>

<tr>
<td>Jose</td>
<td class="sublinhado">Guaxupe</td>
<td class="destaque">MG</td>
</tr>

</table>

</body>
</html>
